<app-menu></app-menu>
<div class="p-3 mb-2 bg-info text-dark">
  <div class="form-group row col-sm-7">
    <label class="col-form-label font-weight-bold" for="product"
      >Product:</label
    >

    <select
      name="Product"
      [(ngModel)]="lineItem.product.name"
      class="form-control col-sm-20"
      text="Code"
    >
      <option *ngFor="let product of products" [ngValue]="product.name">
        {{ product.name }} | {{ product.vendor.name }}
      </option>
    </select>

    <div class="form-group row col-sm-3">
      <label class="col-form-label font-weight-bold" for="partNumber"
        >Quantity:</label
      >
      <input
        type="number"
        [(ngModel)]="lineItem.quantity"
        value="1"
        min="1"
        max=""
        step="1"
      />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="updateLineItem()">Save</button>
  </div>
</div>
