<app-menu></app-menu>
<div class="p-3 mb-2 bg-info text-dark">
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="code"
      >Code:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.code"
      name="Code"
      id="code"
      placeholder="Code"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="name"
      >Name:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.name"
      name="Name"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="address"
      >Address:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.address"
      name="Address"
      id="address"
      placeholder="Address"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="city"
      >City:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.city"
      name="City"
      id="city"
      placeholder="City"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="state"
      >State:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.state"
      name="State"
      id="state"
      placeholder="State"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="zip"
      >Zip:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.zip"
      name="Zip"
      id="zip"
      placeholder="Zip"
      required
    />
  </div>
  <div class="form-group row">
    <label
      class="col-form-label font-weight-bold font-weight-bold col-sm-2"
      for="phone"
      >Phone:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.phone"
      name="Phone"
      id="phone"
      placeholder="Phone"
      required
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="email"
      >Email:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="vendor.email"
      name="Email"
      id="email"
      placeholder="Email"
      required
    />
  </div>

  <button type="button" class="btn btn-primary btn-lg" (click)="createVendor()">
    Create
  </button>
</div>
