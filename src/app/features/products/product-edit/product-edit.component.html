<app-menu></app-menu>
<div class="p-3 mb-2 bg-info text-dark">
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="vendor">Vendor:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.vendor.name"
      name="Vendor"
      id="vendor"
      placeholder="Vendor"
      enabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="partNumber">Part Number:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.partNumber"
      name="PartNumber"
      id="partNumber"
      placeholder="PartNumber"
      enabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="name">Name:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.name"
      name="Name"
      id="name"
      placeholder="Name"
      enabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="price">Price:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.price"
      name="Price"
      id="price"
      placeholder="Price"
      enabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="unit">Unit:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.unit"
      name="Unit"
      id="unit"
      placeholder="Unit"
      enabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="photoPath">Photo:</label>
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.photoPath"
      name="PhotoPath"
      id="photoPath"
      placeholder="PhotoPath"
      enabled
    />
  </div>
  <button type="button" (click)="editProduct()" class="btn btn-warning">
    Save
  </button>
</div>
