<app-menu></app-menu>
<button type="button" class="btn btn-primary" routerLink="/vendor/create">
  Add New Vendor
</button>
<table class="table table-dark table-sm">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Zip</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td>{{ vendor.code }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.address }}</td>
      <td>{{ vendor.city }}</td>
      <td>{{ vendor.state }}</td>
      <td>{{ vendor.zip }}</td>
      <td>{{ vendor.phone }}</td>
      <td>{{ vendor.email }}</td>
      <td>
        <a routerLink="/vendor/detail/{{ vendor.id }}">Details</a> |
        <a routerLink="/vendor/list" (click)="deleteVendor(vendor.id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
