<div class="p-3 mb-2 bg-info text-dark">
  <div class="form-group row col-sm-7">
    <p>
      <label class="col-form-label font-weight-bold" for="product"
        >Product:</label
      >
      <select
        name="Product"
        [(ngModel)]="lineItem.product"
        class="form-control col-sm-20"
      >
        <option *ngFor="let product of products" [ngValue]="product">
          {{ product.name }}
        </option>
      </select>
    </p>
    <div class="form-group row col-sm-3">
      <label class="col-form-label font-weight-bold" for="partNumber"
        >Quantity:</label
      >
      <input type="number"
      [(ngModel)]="lineItem.quantity"
      value="0" min="0" max="" step="1" />
    </div>
  </div>
  <div class='form-group'>
    <button class='btn btn-primary' (click)="createLineItem()">Create</button>
  </div>
</div>
