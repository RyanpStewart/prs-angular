<div ui-layout style="position: relative; height: 75px">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">PRS</a>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbarsExampleDefault"
      aria-label="Toggle navigation"

    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarsExampleDefault"
      [ngbCollapse]="isCollapsed"

    >
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user/list">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/vendor/list">Vendors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/product/list">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/request/list">Requests</a>
          </li>
          <li *ngIf="user != undefined && user.reviewer" class="nav-item">
            <a class="nav-link" routerLink="/request/review">Review</a>
          </li>
          <li *ngIf="user === undefined" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li *ngIf="user" class="nav-item">
            <a class="nav-link">Hello, {{ user.firstName }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </nav>
</div>
