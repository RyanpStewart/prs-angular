<div class="form-group row">
  <label class="col-form-label col-sm-2" for="vendor">Vendor:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.vendor.name"
    name="Vendor"
    id="vendor"
    placeholder="Vendor"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="partNumber">Part Number:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.partNumber"
    name="PartNumber"
    id="partNumber"
    placeholder="PartNumber"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="name">Name:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.name"
    name="Name"
    id="name"
    placeholder="Name"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="price">Price:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [ngModel]="product.price | currency"
    (ngModelChange)="product.price = $event"
    name="Price"
    id="price"
    placeholder="Price"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="unit">Unit:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.unit"
    name="Unit"
    id="unit"
    placeholder="Unit"
    disabled
  />
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="photoPath">Photo:</label>
  <input
    class="form-control col-sm-6"
    type="text"
    [(ngModel)]="product.photoPath"
    name="PhotoPath"
    id="photoPath"
    placeholder="PhotoPath"
    disabled
  />
</div>
<button type="button" class="btn btn-warning mb-2">Edit</button>
<button type="button" (click)="deleteProduct()" class="btn btn-danger mb-2">
  Delete
</button>
