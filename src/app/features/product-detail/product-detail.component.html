<div class="p-3 mb-2 bg-info text-dark">
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="code"
      >Product:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.id"
      name="Product"
      id="product"
      placeholder="Product"
      disabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="vendor"
      >Vendor:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.vendor.name"
      name="Vendor"
      id="vendor"
      placeholder="Vendor"
      disabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="partnumber"
      >Part Number:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.partNumber"
      name="PartNumber"
      id="partnumber"
      placeholder="PartNumber"
      disabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="name"
      >Name:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.name"
      name="Name"
      id="name"
      placeholder="Name"
      disabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="price"
      >Price:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.price"
      name="Price"
      id="price"
      placeholder="Price"
      disabled
    />
  </div>
  <div class="form-group row">
    <label class="col-form-label font-weight-bold col-sm-2" for="unit"
      >Unit:</label
    >
    <input
      class="form-control col-sm-6"
      type="text"
      [(ngModel)]="product.unit"
      name="Unit"
      id="unit"
      placeholder="Unit"
      disabled
    />
  </div>

  <button type="button" class="btn btn-secondary mb-2">Edit</button>
  <button type="button" class="btn btn-danger mb-2">Delete</button>
</div>
